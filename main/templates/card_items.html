<div class="relative bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out overflow-hidden">
    <div class="p-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
      <h3 class="font-bold text-xl">{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
    <div class="p-4 bg-gray-100">
      <p class="font-semibold text-lg">Price: {{ item.price }}</p>
      <div class="flex justify-between items-center mt-4">
        <a href="{% url 'main:edit_item_barang' item.pk %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L12 21H3v-9l13.768-13.768z" />
          </svg>
          Edit
        </a>
        <a href="{% url 'main:delete_item_barang' item.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Delete
        </a>
      </div>
    </div>
  </div>
