{% extends 'base.html' %}

{% block content %}
<div class="heading-box">
    <h1>Welcome to {{ nama_app }}</h1>
</div>
<div class="info-container">
    <p>NPM: {{ npm }}</p>
    <p>Nama: {{ name }}</p>
    <p>Kelas: {{ class }}</p>
    <a href="{% url 'main:show_items' %}">Lihat Daftar Item</a>
</div>
<a href="{% url 'main:logout' %}">
    <button>Logout</button>
  </a>
  <h5>Sesi terakhir login: {{ last_login }}</h5>
{% endblock %}
