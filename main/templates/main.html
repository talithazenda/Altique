{% extends 'base.html' %}
{% block content %}
<h1>Selamat Datang di {{ nama_app }}</h1>
<p>NPM: {{ npm }}</p>
<p>Nama: {{ name }}</p>
<p>Kelas: {{ class }}</p>
<a href="{% url 'main:show_items' %}">Lihat Daftar Item</a>
{% endblock %}

<h2>Daftar Item Barang</h2>
<ul>
    {% for item in items %}
    <li>{{ item.name }} - {{ item.price }}</li>
    {% endfor %}
</ul>
